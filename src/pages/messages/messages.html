<ion-header>
  <ion-navbar>
    <ion-title>
      Nachrichten
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="padding">

  <ion-refresher (ionRefresh)="doRefresh($event)">
   <ion-refresher-content
     pullingIcon="arrow-dropdown"
     pullingText="Zum Aktualisieren nach unten ziehen"
     refreshingSpinner="circles"
     refreshingText="Aktualisieren...">
   </ion-refresher-content>
 </ion-refresher>

  <ion-card *ngFor="let message of messages">
    <ion-card-header>
      {{message.title}}
    </ion-card-header>
    <ion-card-content>
      {{message.content}}
    </ion-card-content>
  </ion-card>

</ion-content>
