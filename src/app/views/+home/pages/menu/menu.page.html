<ion-header>
  <ion-navbar color="primary">
    <ion-title>Hauptmenü</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
  <ion-grid no-padding>
    <ion-row >
      <ion-col width-33="true">
        <button ion-button fab-center clear class="text-on-bottom" (click)="goToPage('moodle', 'https://moodle.uni-luebeck.de/my/')">
          <ion-icon name="school"></ion-icon>
          Moodle
        </button>
      </ion-col>
      <ion-col width-33="true">
        <button ion-button fab-center clear class="text-on-bottom" (click)="goToPage('filter')">
          <ion-icon name="ios-funnel"></ion-icon>
          Filter
        </button>
      </ion-col>
      <ion-col width-33="true">
        <button ion-button fab-center clear class="text-on-bottom" (click)="goToPage('settings')">
          <ion-icon name="md-settings"></ion-icon>
          Einstellungen
        </button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col width-33="true">
        <button ion-button fab-center clear class="text-on-bottom" (click)="goToPage('about')">
          <ion-icon name="information-circle"></ion-icon>
          Über uns
        </button>
      </ion-col>
      <ion-col width-33="true">
        <button ion-button fab-center clear class="text-on-bottom" (click)="goToPage('links')">
          <ion-icon name="share-alt"></ion-icon>
          Links
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
